name: blitz_hris
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  flutter_feather_icons: ^2.0.0+1
  progress_indicator_button: ^0.0.3
  font_awesome_flutter: ^10.3.0
  flutter_launcher_icons: "^0.11.0"
  circular_profile_avatar: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter



  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.0
flutter_launcher_icons: "^0.11.0"
flutter_icons:
    android: true
    ios: true
    image_path: "assets/image/icon.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
      - assets/image/
      - assets/image/icon.png
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/static/Poppins-Black.ttf
        - asset: assets/fonts/static/Poppins-BlackItalic.ttf
        - asset: assets/fonts/static/Poppins-Bold.ttf
        - asset: assets/fonts/static/Poppins-BoldItalic.ttf
        - asset: assets/fonts/static/Poppins-ExtraBold.ttf
        - asset: assets/fonts/static/Poppins-ExtraLight.ttf
        - asset: assets/fonts/static/Poppins-Italic.ttf
        - asset: assets/fonts/static/Poppins-Regular.ttf
        - asset: assets/fonts/static/Poppins-Medium.ttf
